<!DOCTYPE html>
<html>
<head>
	<title>padding and marging</title>
	<style type="text/css">
		.a_box{
			background-color: red;
			border-style:solid;
			height: 200px;
			width: 200px;
		
		}
		.b_box{
			background-color:blue;			;
			height: 200px;
			width: 200px;
			border-style:solid;
			
		}
		*{
			margin:10px;
			padding: 50px;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div class="a_box">content of a box</div>
	<div class="b_box">content of b box</div>

</body>
</html>
