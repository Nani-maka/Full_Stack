<!DOCTYPE html>
<html>
<head>
	<title>for loop in javascript</title>
</head>
<body>
	<script type="text/javascript">
		var trainees=[ {
			'name':'hari',
			'rollno':1234,
			'college':'aec',
			'branch':'cse'
		},
		{
			'name':'nani',
			'rollno':4567,
			'college':'acea',
			'branch':'eee',
			
		}
		]
		console.log(trainees)
		console.log(trainees.length)
		for (var i =0; i<trainees.length; i++) {
			document.write(i+1,trainees[i].name,trainees[i],rollno,trainees[i].college,trainees[i],branch.document.write("<br>"));
		}
		
	</script>

</body>
</html>
